<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="h-dvh flex justify-center items-center bg-[#f4f4f4]">
    <div class=" bg-gray-200 max-w-sm w-full py-6 px-4 bg-[#ffffff] ">
        <h1 class="text-center mb-2 font-bold text-2xl text-[#333333]">Login Form</h1>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-xl">Email</label>
                <input type="text" id="email" placeholder="email" class="text-lg w-full p-1  bg-[#f8f8f8] border-[1px] outline-0 border-[#cccccc] focus:border-[#007bff]">
            </div>
            <div class="mb-6">
                <label for="password" class="block">Password</label>
                <input type="password" id="password" placeholder="password" class="text-lg w-full p-1 bg-[#f8f8f8] border-[1px] outline-0 border-[#cccccc] focus:border-[#007bff]">
            </div>
            <button type="submit" class="bg-[#007bff] text-white hover:bg-[#0056b3] w-full py-2 px-1 text-lg">Login</button>
        </form>
    </div>
</body>
</html>
